apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: backend-api-external-service
spec:
  hosts:
  - "*" #"backend-api.istio-lab-01.svc.cluster.local"
  gateways:
  - istio-ingress/mock-apps-gateway # <namespace>/<name> format
  http:
  - match:
    - uri:
        exact: /
    route:
    - destination:
        host: backend-api
        port:
          number: 8080