apiVersion: v1
kind: ServiceAccount
metadata:
  name: envoyproxy
---
apiVersion: v1
kind: Service
metadata:
  name: envoy
  labels:
    app: envoy
    service: envoy
spec:
  ports:
  - name: http
    port: 80
    targetPort: 15001
  selector:
    app: envoy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: envoy
  template:
    metadata:
      labels:
        app: envoy
    spec:
      serviceAccountName: envoyproxy      
      containers:
      - image: docker.io/envoyproxy/envoy:v1.24-latest@sha256:1f07971d83e470d6f87583044ddb2b7aefac9ba1f14239479ea936599166f638
        name: envoy
        imagePullPolicy: Always
        # readinessProbe:
        #   httpGet:
        #     path: /health
        #     port: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "500m"
            ephemeral-storage: 0
          limits:
            memory: "128Mi"
            cpu: "550m"
            ephemeral-storage: 0
        securityContext:
          allowPrivilegeEscalation: false
          # runAsUser: 10001
          # runAsGroup: 10002
          # runAsNonRoot: true
          # readOnlyRootFilesystem: true
        command: 
          - "/usr/local/bin/envoy"
        args:
          - "--config-path /etc/envoy/envoy.yaml"
        ports:
        - containerPort: 15001
        volumeMounts:
          - name: envoy
            mountPath: /etc/envoy
      volumes:
        - name: envoy
          configMap:
            name: envoy